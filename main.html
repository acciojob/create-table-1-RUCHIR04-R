<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Table</title>
</head>
<body>
    <h1>Create Table 1</h1>
    <p>You are provided with a table and a button, as shown in the image below.</p>
    
    <table id="myTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>
    <br>
    <button id="insertBtn">Insert row</button>
    
    <script src="script.js"></script>
</body>
</html>
